<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="../Nav/nav.css" />
  </head>
  <body>
    <div class="background"></div>
    <nav class="navbar">
      <img class="navbar-logo" src="../assets/ibg.png" />
    </nav>
    <button class="navbar-burger" onclick="toggleMenu()"></button>
    <nav class="menu">
      <a href="#" style="animation-delay: 0.1s">Home</a>
      <a href="#" style="animation-delay: 0.2s">About</a>
      <a href="#" style="animation-delay: 0.3s">Services</a>
      <a href="#" style="animation-delay: 0.4s">Products</a>
      <a href="#" style="animation-delay: 0.5s">Contact</a>
    </nav>
    <section class="first">
      <div class="description">
        <h1 class="title">
          <span class="text-gradient">Welcome Back.</span>
        </h1>
      </div>
      <div class="svg-pict">
        <span class="item" style="--i: 1"></span>
        <img class="item" src="../assets/picture/learn.svg" alt="" />
      </div>
    </section>
    <script>
      const toggleMenu = () => {
        document.body.classList.toggle("open");
      };
    </script>
  </body>
</html>
